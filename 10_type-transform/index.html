<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
  <header></header>
  <main>
    <div class="container">
      <section>
        <form action="#" class="studentForm">
          <div class="row g-3">
            <div class="col">
              <label for="name">Имя студента:</label>
              <input type="text" class="form-control" placeholder="Имя" aria-label="First name" id="name" required>
            </div>
            <div class="col">
              <label for="lastName">Фамилия студента:</label>
              <input type="text" class="form-control" placeholder="Фамилия" aria-label="Last name" id="lastName"
                required>
            </div>
            <div class="col">
              <label for="middleName">Отчество студента:</label>
              <input type="text" class="form-control" placeholder="Отчество" aria-label="Middle name" id="middleName"
                required>
            </div>
          </div>
          <div class="row g-3">
            <div class="col">
              <label for="bDay">Дата рождения:</label>
              <input type="date" name="trip-start" min="1900-01-01" class="form-control" id="bDay" required>
            </div>
            <div class="col">
              <label for="startStudy">Год начала обучения:</label>
              <input type="number" name="trip-start" min="2000" class="form-control" id="startStudy" required>
            </div>
            <div class="col">
              <label for="department">Факультет:</label>
              <input type="text" class="form-control" placeholder="Факультет" id="department" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3 addStudent">Добавить студента</button>
        </form>
      </section>
      <section class="bg-light p-5">
        <h3>Список студентов</h3>
        <div class="table-responsive">
          <table class="table">
            <thead class="bg-dark text-light">
              <th class="sortName">Ф.И.О.</th>
              <th class="sortDepartment">Факультет</th>
              <th class="sortBDay">Дата рождения(возраст)</th>
              <th class="sortStudy">Годы обучения(номер курса)</th>
            </thead>
            <tbody class="studentsList">
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
